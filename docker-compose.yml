version: 3.10


services:
  db:
    image: postgres:13.3
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file: .env
  redis:
    restart: always
    image: redis:6.2
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
  web:
    build:
      context: .
    command: >
      sh -c "python manage.py migrate && 
      python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - .:/usr/src/app
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
  redisdata: